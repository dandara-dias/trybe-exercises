<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
  </head>
  <body>
    <h1>Exercício Links Externos e Internos</h1>

    Lista de pessoas que conheci na Trybe com links:

    <ul>
      <li><a href="#fernando">Fernando</a></li>
      <li><a href="#ivan">Ivan</a></li>
      <li><a href="#rafael">Rafael</a></li>
    </ul>

    Adicionando imagem aleatória de uma URL externa:

    <br>
    <br>

    <img  width="200px" height="200px" src="https://img.ibxk.com.br/2020/01/30/30021141299110.jpg?w=1120&h=420&mode=crop&scale=both" alt="Imagem do Sol feita por um telescópio">

    <br>
    <br>

    Adicionando uma imagem local:

    <img src="perfil-linkedin.png" alt="Foto de perfil do LinkedIn" width="300px">

    <br>
    <br>

    Parágrafos da lista de pessoas:

    <p id="fernando">Fernando</p>
    <p id="ivan">Ivan</p>
    <p id="rafael">Rafael</p>

    Link para a página do Google:

    <a href="https://www.google.com/" target="_blank">Google</a>
  </body>
</html>
